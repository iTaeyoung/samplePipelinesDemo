resources:
  - name: pipelines-demo-image
    type: image
    integration: dockerhub-integration
    pointer:
      sourceName: "inslabshippable/samplepipelinesdemo"
      isPull: false
    seed:
      versionName: "latest"

  - name: docker-options
    type: dockerOptions
    version:
      portMappings:
        - 80:80

  - name: ecs-cluster
    type: cluster
    integration: aws-integration
    pointer:
      sourceName : "default"
      region: "us-east-1"
